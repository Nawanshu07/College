<!DOCTYPE html>
<html lang="en">
<head>  
    <title>List</title>
</head>
<body>
    <ul type = square>
        <li>Apple</li>
        <li>Banana</li>
        <li>Oranges</li>
    </ul>
    <br>
    <ol type="a">
        <li>Apple</li>
        <li>Banana</li>
        <li>Oranges</li>
    </ol>
    <dl>
        <dt>HTML</dt>
        <dd>HTML means hyper text markup language</dd>
    </dl>

    <dl>
        <dt>CSS</dt>
        <dd>CSS is used to style web pages </dd>
    </dl>
    <!-- nested list -->
     <ul>
        <li>Fruits
            <ol>
                <li>
                    Apple
                </li>
                <li>
                    Banana
                </li>
            </ol>
        </li>
        <li>Vegetables</li>
     </ul>
</body>
</html>
