<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
        width: 300px;
        padding: 20px;
        border: 5px solid black;
        margin: 60px;
        background-color: white;
        color: white;
        text-align: center;
        font-size: 20px;
    }

.box img{
    width: 45%;
    height: 200px;
    margin: 5px;
    object-fit: cover;
}
    </style>
</head>
<body>
    <div class="box">
        <img src="image.png" alt="sample image">
        <img src="image1.png" alt="sample image">
        <img src="image2.png" alt="sample image">
        <img src="image3.png" alt="sample image">
    </div>
</body>
</html>
