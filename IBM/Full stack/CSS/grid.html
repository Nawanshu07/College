<!DOCTYPE html>
<html lang="en">
<head>

    <title>Display Grid</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 200px 200px 200px;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            background-color: blueviolet;
            padding: 10px;
            grid-template-columns: repeat(9,1fr);
        }
        
        .box{
            background-color: white;
            padding: 20px;
            text-align: center;
            font-size: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
    </div>
</body>
</html>
